<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGUS IA - Detecção de Perfis Suspeitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/detection/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/detection/img/fc5d62c8-9c7a-427a-bbd4-5c59d499facd-removebg-preview.png"
        type="image/x-icon">
</head>

<style>
    .cyber-glitch {
        position: relative;
        overflow: hidden;
    }

    .cyber-glitch::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(106, 13, 173, 0.4), transparent);
        animation: glitch 3s infinite;
    }

    @keyframes glitch {
        0% {
            left: -100%;
        }

        50% {
            left: 100%;
        }

        100% {
            left: 100%;
        }
    }
</style>

<body class="gradient-bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark cyber-glitch">
        <div class="container">
            <a class="navbar-brand" style="color: #a753e4;" href="{% url 'detection:dashboard' %}">
                <i class="fas fa-shield-alt"></i> ARGUS <span style="color: #ffffff">IA</span>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    Sistema Inteligente de Detecção
                </span>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show glow-effect" role="alert">
            <i
                class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'danger' %}exclamation-triangle{% else %}info-circle{% endif %} me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h6><i class="fas fa-shield-alt text-purple"></i> ARGUS IA</h6>
                    <p class="mb-0 small">Sistema de Detecção Inteligente</p>
                </div>
                <div class="col-md-6">
                    <p class="mb-0 small">
                        <i class="fas fa-code text-info"></i> Projeto Acadêmico
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/detection/js/dashboard.js"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
